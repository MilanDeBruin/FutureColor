<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <title>Future Color Simulator</title>
      <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <h1>Future Color Simulator</h1>

    <div class="form-container">
      <h2>Nieuw ingrediënt maken</h2>
      <label
        >Kleurtype:
        <select id="colorType">
          <option value="rgb">RGB</option>
          <option value="hsl">HSL</option>
        </select>
      </label>
      <label
        >Kleurwaarde (bijv: 255,0,0 of 120,100%,50%):
        <input id="colorValue" placeholder="bv. 255,0,0 of 120,100%,50%" />
      </label>
      <label
        >Minimale mengtijd (ms):
        <input type="number" id="minMixTime" value="1000" />
      </label>
      <label
        >Mengsnelheid:
        <input type="number" id="mixSpeed" value="1" />
      </label>
      <label
        >Structuur:
        <select id="structuur">
          <option value="korrel">Korrel</option>
          <option value="grove">Grove korrel</option>
          <option value="glad">Glad</option>
          <option value="slijmerig">Slijmerig</option>
        </select>
      </label>
      <button id="randomIngredientBtn">Willekeurig ingrediënt</button>

      <button id="addIngredientBtn">Voeg ingrediënt toe</button>
      <button id="addPotBtn">Voeg pot toe</button>
    </div>

    <div class="workspace">
      <div class="ingredients">
        <h2>Ingrediënten</h2>
        <div id="ingredients-container"></div>
      </div>
      <div class="pots">
        <h2>Potten</h2>
        <div id="pots-container"></div>
      </div>
    </div>

    <!-- Formulier voor het aanmaken van een machine -->
    <div class="form-container">
      <h2>Nieuwe mengmachine</h2>
      <label>
        Mengsnelheid: <input type="number" id="machineSpeed" value="1" />
      </label>
      <label>
        Mengtijd (ms): <input type="number" id="machineTime" value="2000" />
      </label>
      <button id="addMachineBtn">Voeg mengmachine toe</button>
    </div>

    <!-- Radio buttons voor de hallen -->
    <input
      type="radio"
      name="hall"
      id="hall1Radio"
      onchange="showHall('hall1')"
      checked
    />
    Hal 1
    <input
      type="radio"
      name="hall"
      id="hall2Radio"
      onchange="showHall('hall2')"
    />
    Hal 2

    <!-- Divs voor de hallen -->
    <div id="hall1" class="hall">
      <h2>Mengmachines</h2>
      <div id="machines-container-1" class="machines-container"></div>
    </div>
    <div id="hall2" class="hall" style="display: none">
      <h2>Mengmachines</h2>
      <div id="machines-container-2" class="machines-container"></div>
    </div>

    <h2>Gemengde resultaten</h2>
    <div id="output-container" class="workspace"></div>

    <!-- Div voor het weer en het aanpassen van locatie -->
    <div class="weather-container">
      <label
        >Stad/Locatie:
        <input type="text" id="location" value="Amsterdam" />
      </label>
      <button id="updateWeatherBtn">Update Weer</button>
    </div>

    <h2>Kleurentest</h2>
    <div class="form-container">
      <label>Rijen: <input type="number" id="gridRows" value="6" /></label>
      <label>Kolommen: <input type="number" id="gridCols" value="6" /></label>
      <button id="generateGridBtn">Genereer grid</button>
    </div>

    <div id="test-grid" style="display: grid; gap: 4px; margin: 20px"></div>
    <script src="js/Ingredient.js"></script>
    <script src="js/Pot.js"></script>
    <script src="js/Machine.js"></script>
    <script src="js/Utils.js"></script>
    <script src="js/script.js"></script>  </body>
</html>
